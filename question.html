<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Questions">
        <div class="QuestionsHeader">
            <div class="title">Start Exam</div>
            <div class="TimeCount">
                <div class="TimeLeft">Time Left</div>
                <div class="Seconds">15</div>
            </div>
            <div class="TimeLine"></div>
        </div>

            <div class="Section">
                <div><span>1. What Does HTML Stand for?</span></div>
                <div class="MyOptions">
                    <div class="Options">
                        <span>Hyper Text Multiple Language</span>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="Options">
                        <span>Hyper Text Markup Language</span>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="Options">
                        <span>Standard Query Language</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="Options">
                        <span>Standard Multi Language</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>


            <footer>
                <div class="total_que">
                  <p>1 of 5 Questions</p>
                </div>
                <button class="nextBtn">Next Que</button>
            </footer>
    </div>
    
</body>
</html>
